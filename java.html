<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages AJAX Request</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Данные пользователя</h1>
    <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" readonly>
        <br>
        <label for="registrationDate">Дата регистрации:</label>
        <input type="text" id="registrationDate" readonly>
    </form>

    <script>
        $(document).ready(function() {
            // Выполняем AJAX-запрос к серверу
            $.ajax({
                url: 'https://ваш_удаленный_сервер/api/userdata',
                method: 'GET',
                success: function(response) {
                    // Обработка успешного ответа
                    $('#name').val(response.name);
                    $('#registrationDate').val(response.registrationDate);
                },
                error: function() {
                    // Обработка ошибки
                    alert('Ошибка при получении данных');
                }
            });
        });
    </script>
</body>
</html>
