<!DOCTYPE html>
<html>
<head>
    <title>Создание героя</title>
    <style>
        #strengthValue, #agilityValue, #enduranceValue {
            display: inline-block;
            width: 50px;
        }
        #strengthErrorMessage, #agilityErrorMessage, #enduranceErrorMessage, #pointsErrorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Создание героя</h1>

    <form action="/create-hero" method="post">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required/><br/><br/>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required/><br/><br/>

        <label for="strength">Сила:</label>
        <button type="button" id="decreaseStrength">-</button>
        <span id="strengthValue">8</span>
        <button type="button" id="increaseStrength">+</button><br/>
        <span id="strengthErrorMessage"></span><br/><br/>

        <label for="agility">Ловкость:</label>
        <button type="button" id="decreaseAgility">-</button>
        <span id="agilityValue">8</span>
        <button type="button" id="increaseAgility">+</button><br/>
        <span id="agilityErrorMessage"></span><br/><br/>

        <label for="endurance">Выносливость:</label>
        <button type="button" id="decreaseEndurance">-</button>
        <span id="enduranceValue">8</span>
        <button type="button" id="increaseEndurance">+</button><br/>
        <span id="enduranceErrorMessage"></span><br/><br/>

        <label for="points">Нераспределенные очки:</label>
        <span id="pointsValue">6</span><br/>
        <span id="pointsErrorMessage"></span><br/><br/>

        <input type="submit" value="Создать"/>
    </form>

    <script>
        var strengthValue = document.getElementById("strengthValue");
        var increaseStrengthButton = document.getElementById("increaseStrength");
        var decreaseStrengthButton = document.getElementById("decreaseStrength");
        var strengthErrorMessage = document.getElementById("strengthErrorMessage");

        var agilityValue = document.getElementById("agilityValue");
        var increaseAgilityButton = document.getElementById("increaseAgility");
        var decreaseAgilityButton = document.getElementById("decreaseAgility");
        var agilityErrorMessage = document.getElementById("agilityErrorMessage");

        var enduranceValue = document.getElementById("enduranceValue");
        var increaseEnduranceButton = document.getElementById("increaseEndurance");
        var decreaseEnduranceButton = document.getElementById("decreaseEndurance");
        var enduranceErrorMessage = document.getElementById("enduranceErrorMessage");

        var pointsValue = document.getElementById("pointsValue");
        var pointsErrorMessage = document.getElementById("pointsErrorMessage");

        var strength = 8;
        var agility = 8;
        var endurance = 8;
        var points = 6;

        increaseStrengthButton.addEventListener("click", function() {
            if (points > 0) {
                strength++;
                points--;
                strengthValue.textContent = strength;
                pointsValue.textContent = points;
                checkStrength();
                checkPoints();
            } else {
                pointsErrorMessage.textContent = "Нет нераспределенных очков.";
            }
        });

        decreaseStrengthButton.addEventListener("click", function() {
            if (strength > 0) {
                strength--;
                points++;
                strengthValue.textContent = strength;
                pointsValue.textContent = points;
                checkStrength();
                checkPoints();
            }
        });

        increaseAgilityButton.addEventListener("click", function() {
            if (points > 0) {
                agility++;
                points--;
agilityValue.textContent = agility;
                pointsValue.textContent = points;
                checkAgility();
                checkPoints();
            } else {
                pointsErrorMessage.textContent = "Нет нераспределенных очков.";
            }
        });

        decreaseAgilityButton.addEventListener("click", function() {
            if (agility > 0) {
                agility--;
                points++;
                agilityValue.textContent = agility;
                pointsValue.textContent = points;
                checkAgility();
                checkPoints();
            }
        });

        increaseEnduranceButton.addEventListener("click", function() {
            if (points > 0) {
                endurance++;
                points--;
                enduranceValue.textContent = endurance;
                pointsValue.textContent = points;
                checkEndurance();
                checkPoints();
            } else {
                pointsErrorMessage.textContent = "Нет нераспределенных очков.";
            }
        });

        decreaseEnduranceButton.addEventListener("click", function() {
            if (endurance > 0) {
                endurance--;
                points++;
                enduranceValue.textContent = endurance;
                pointsValue.textContent = points;
                checkEndurance();
                checkPoints();
            }
        });

        function checkStrength() {
            if (strength < 5) {
                strengthErrorMessage.textContent = "Герой не сможет выполнять простейшие действия.";
            } else {
                strengthErrorMessage.textContent = "";
            }
        }

        function checkAgility() {
            // Add your logic to check agility here
        }

        function checkEndurance() {
            // Add your logic to check endurance here
        }

        function checkPoints() {
            if (points <= 0) {
                pointsErrorMessage.textContent = "Нет нераспределенных очков.";
            } else {
                pointsErrorMessage.textContent = "";
            }
        }
    </script>
</body>
</html>
